<div class="container mt-5 mb-5">
  <div class="container-congratulations" >
    <img src="assets/img/parabens.png" alt="Parabéns">
    <h1>Parabéns!!</h1>
    <p>O empréstimo foi realizado com sucesso! Veja abaixo o que você contratou:</p>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-lg-3 col-sm-6 mb-3">
      <div class="container-label-list">
        <label>Valor das parcelas</label>
        <span>{{resumeLoan.valuePlots | currency}}</span>
      </div>
    </div>
    <div class="col-lg-3 col-sm-6 mb-3">
      <div class="container-label-list">
        <label>Número de parcelas</label>
        <span>{{resumeLoan.numberPlots}}</span>
      </div>
    </div>
    <div class="col-lg-3 col-sm-6 mb-3">
      <div class="container-label-list">
        <label>Total do valor com juros</label>
        <span>{{resumeLoan.totalAmountWithInterest | currency}}</span>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-5">
    <p-button id="simulate-again" label="Simular novamente" size="small" (click)="simulateAgain()"></p-button>
  </div>
</div>
